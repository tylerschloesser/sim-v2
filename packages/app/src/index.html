<!doctype html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="initial-scale=1, viewport-fit=cover"
  />
  <link rel="manifest" href="/app.webmanifest" />
</head>
<body>
  <div class="debug">
    <fieldset>
      <legend>Simulator Executor</legend>
      <label>
        <input
          type="radio"
          name="simulator-executor"
          value="main"
          checked
        />
        Main
      </label>
      <label>
        <input
          type="radio"
          name="simulator-executor"
          value="web-worker"
        />
        Web Worker
      </label>
    </fieldset>
    <fieldset>
      <legend>Graphics Executor</legend>
      <label>
        <input
          type="radio"
          name="graphics-executor"
          value="main"
          checked
        />
        Main
      </label>
      <label>
        <input
          type="radio"
          name="graphics-executor"
          value="web-worker"
        />
        Web Worker
      </label>
    </fieldset>
    <fieldset>
      <legend>Graphics Strategy</legend>
      <label>
        <input
          type="radio"
          name="graphics-strategy"
          value="cpu"
          checked
        />
        CPU
      </label>
      <label>
        <input
          type="radio"
          name="graphics-strategy"
          value="gpu"
        />
        GPU
      </label>
    </fieldset>
  </div>
</body>
