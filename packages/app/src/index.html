<!doctype html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="initial-scale=1, viewport-fit=cover"
  />
  <link rel="manifest" href="/app.webmanifest" />
</head>
<body>
  <div class="debug">
    <fieldset class="simulator-strategy">
      <legend>Simulator</legend>
      <label>
        <input
          type="radio"
          name="simulator-strategy"
          value="local"
          checked
        />
        Local
      </label>
      <label>
        <input
          type="radio"
          name="simulator-strategy"
          value="web-worker"
        />
        Web Worker
      </label>
    </fieldset>
    <fieldset class="graphics-strategy">
      <legend>Graphics</legend>
      <label>
        <input
          type="radio"
          name="graphics-strategy"
          value="cpu"
          checked
        />
        CPU
      </label>
      <label>
        <input
          type="radio"
          name="graphics-strategy"
          value="gpu"
        />
        GPU
      </label>
    </fieldset>
    <div class="debug__strategy"></div>
    <button class="debug__toggle">toggle</button>
  </div>
</body>
